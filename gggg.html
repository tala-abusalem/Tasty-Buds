<!DOCTYPE html>
<html>
<head>
    <title>Salary Calculator</title>
    <script>
        function calculateSalary() {
            // Get form input values
            var name = document.getElementById('name').value;
            var age = document.getElementById('age').value;
            var gender = document.querySelector('input[name="gender"]:checked');
            var chefTypes = document.querySelectorAll('input[name="chef"]:checked');

            // Validation
            var nameError = document.getElementById('nameError');
            var ageError = document.getElementById('ageError');
            var genderError = document.getElementById('genderError');
            var chefTypeError = document.getElementById('chefTypeError');
            var isValid = true;

            nameError.textContent = '';
            ageError.textContent = '';
            genderError.textContent = '';
            chefTypeError.textContent = '';

            if (name === '') {
                nameError.textContent = 'Please enter your name';
                isValid = false;
            }
            if (age === '') {
                ageError.textContent = 'Please enter your age';
                isValid = false;
            }
            if (!gender) {
                genderError.textContent = 'Please select your gender';
                isValid = false;
            }
            if (chefTypes.length === 0) {
                chefTypeError.textContent = 'Please select at least one type of chef';
                isValid = false;
            }

            if (!isValid) {
                return; // Exit if form is invalid
            }

            // Calculate salary (dummy calculation for demonstration)
            var salary = parseInt(age) * chefTypes.length * 1000;

            // Display result
            var resultTextArea = document.getElementById('result');
            resultTextArea.value = 'Name: ' + name + '\n';
            resultTextArea.value += 'Age: ' + age + '\n';
            resultTextArea.value += 'Gender: ' + gender.value + '\n';
            resultTextArea.value += 'Chef Types: ';
            chefTypes.forEach(function(chefType) {
                resultTextArea.value += chefType.value + ', ';
            });
            resultTextArea.value = resultTextArea.value.slice(0, -2); // Remove last comma and space
            resultTextArea.value += '\nSalary: $' + salary;
        }
    </script>
</head>
<body>
    <label>Your Name:</label>
    <input type="text" id="name" name="name">
    <span id="nameError" style="color: red;"></span><br><br>
    <label>Your Age:</label>
    <input type="number" id="age" name="age">
    <span id="ageError" style="color: red;"></span><br><br>
    <label>Your Gender:</label>
    <input type="radio" name="gender" value="Male">Male
    <input type="radio" name="gender" value="Female">Female
    <span id="genderError" style="color: red;"></span><br><br>
    <label>What type of chef are you:</label><br><br>
    <input type="checkbox" name="chef" id="pastryChef" value="Pastry chef">Pastry chef
    <input type="checkbox" name="chef" id="seafoodChef" value="Seafood chef">Seafood chef
    <input type="checkbox" name="chef" id="saltyFoodChef" value="Salty food chef">Salty food chef
    <span id="chefTypeError" style="color: red;"></span><br><br>
    <button type="button" onclick="calculateSalary()">Calculate Salary</button><br><br>
    <textarea id="result" rows="4" cols="50"></textarea><br>
    <input type="checkbox">I'm not a robot<br>
    <input type="submit" value="Submit">
</body>
</html>
